<script>
    function saveUser(){
        $('#saveForm').submit();
    }
</script>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Telemedicine</a>

<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto">
            <div class="table-responsive">
                <form id="saveForm" name="saveForm" action="#" th:action="@{/signup}" th:object="${user}" method="post">
                    <div class="container">
                        <h1>개발자 등록</h1>
                        <hr>

                        <label><b>ID </b></label>
                        <input type="text" placeholder="Enter userid" name="userId" id="userId" required >

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pass"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="repass"><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat Password" name="repass" id="repass" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label><b>Name </b></label>
                                <input type="text" placeholder="Enter name" name="name" id="name"   >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label><b>Email </b></label>
                                <input type="text" placeholder="Enter email" name="email" id="email"  >
                            </div>
                        </div>

                        <label><b>Role Type </b></label>
                        <input type="text" placeholder="Enter role type" name="roleType" id="roleType"  >

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label><b>CLIENT_ID </b></label>
                                <input type="text" name="clientId" id="clientId" readonly value="crmClient1s">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label><b>CLIENT_SECRET </b></label>
                                <input type="text" name="clientSecret" id="clientSecret" readonly value="crmSuperSecret">
                            </div>
                        </div>

                        <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <button type="button" class="signupbtn" onclick="saveUser()">Save</button>
                        </div>


                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
